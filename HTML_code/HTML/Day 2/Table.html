<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 1000px;
            border-collapse: collapse;
            text-align: left;
        }
        table,th,td{
            border:1px solid black ;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table>
    <tr>
        <th><b>Name</b></th>
        <th><b>Expenditure</b></th>
    </tr>
    <tr>
        <td>Stationary</td>
        <td>10,000</td>
    </tr>
    <tr>
        <td>furniture</td>
        <td>2,000</td>
    </tr>
    <tr>
        <td><strong>Total</strong></td>
        <td>12,000</td>
    </tr>
    </table>
</body>
</html>
