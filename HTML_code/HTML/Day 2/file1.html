<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Span multiple row in an HTML Table</title>
    <style>
        table{
            width: 1000px;
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>spanning rows</h2>
    <table>
        <tr>
            <th>NAME:</th>
            <td>John Carter</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
