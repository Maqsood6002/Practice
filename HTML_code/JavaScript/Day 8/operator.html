<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=10;
        var y=4;
        document.write(x+y+"<br>");
        document.write(x-y+"<br>");
        document.write(x*y+"<br>");
        document.write(x/y+"<br>");
        x+=30;
        document.write(x+"<br>");
        document.write(++x +"<br>");
        document.write("<p>"+x+"<p>");
        document.write(x++ +"<br>");
        document.write("<p>"+x+"<p>");
        document.write(--x +"<br>");
        document.write("<p>"+x+"<p>");
        document.write(x-- +"<br>");
        document.write("<p>"+x+"<p>");
    </script>
</body>
</html>
