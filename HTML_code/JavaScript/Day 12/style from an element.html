<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="intro" style="color: red; font-size: 20px;">This is paragraph</p>
    <p>This is another paragraph</p>
    <script>
        var elem=document.getElementById("intro");
        document.write(elem.style.color+"<br>");
        document.write(elem.style.fontSize+"<br>");
        document.write(elem.style.fontStyle+"<br>");
    </script>
</body>
</html>
