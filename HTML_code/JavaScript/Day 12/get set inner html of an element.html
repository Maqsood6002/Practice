<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Hello World</h1>
        <p id="hint">This is paragraph</p>
    </div>
    <button type="button" onclick="getcontent()">get content</button>
    <button type="button" onclick="setcontent()">set content</button>
    <script>
        function getcontent(){
            var contents=document.getElementById("main").innerHTML;
            alert(contents);
        }
        function setcontent(){
            var mindiv=document.getElementById("main").innerHTML;
            mindiv="<p>This is<em> newly inserted</em> paragraph</p>";
        }
    </script>
</body>
</html>
