<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result=confirm("Are you sure");
        if(result){
            document.write("You clicked on OK button");
        }
        else{
            document.write("You clicked on cancel button");
        }
    </script>
</body>
</html>
