<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color=["Red","Green","Blue","Yellow","Black"];
        document.write(color+"<br>");
        color.pop();
        document.write(color+"<br>");
        document.write(color.length+"<br>");
        document.write(color.indexOf("Green"));
    </script>
</body>
</html>
