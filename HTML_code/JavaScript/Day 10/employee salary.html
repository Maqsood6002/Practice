<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Salary Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #results {
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Employee Salary Calculator</h1>
<div id="salary-form">
  <label for="name">Employee Name:</label>
  <input type="text" id="name" placeholder="Enter employee name">

  <label for="hourlyWage">Hourly Wage ($):</label>
  <input type="number" id="hourlyWage" placeholder="Enter hourly wage">

  <label for="hoursWorked">Hours Worked:</label>
  <input type="number" id="hoursWorked" placeholder="Enter hours worked">

  <button id="calculate-btn">Calculate Earnings</button>
</div>

<div id="results">
  <!-- Results will be displayed here -->
</div>

<script>
  const calculateBtn = document.getElementById('calculate-btn');
  const nameInput = document.getElementById('name');
  const hourlyWageInput = document.getElementById('hourlyWage');
  const hoursWorkedInput = document.getElementById('hoursWorked');
  const resultsDiv = document.getElementById('results');

  calculateBtn.addEventListener('click', () => {
    const name = nameInput.value;
    const hourlyWage = parseFloat(hourlyWageInput.value);
    const hoursWorked = parseFloat(hoursWorkedInput.value);

    const earnings = hourlyWage * hoursWorked;

    resultsDiv.innerHTML = `<h2>${name}'s Earnings:</h2>`;
    resultsDiv.innerHTML += `<p>Hourly Wage: $${hourlyWage.toFixed(2)}</p>`;
    resultsDiv.innerHTML += `<p>Hours Worked: ${hoursWorked}</p>`;
    resultsDiv.innerHTML += `<p>Total Earnings: $${earnings.toFixed(2)}</p>`;
  });
</script>
</body>
</html>
