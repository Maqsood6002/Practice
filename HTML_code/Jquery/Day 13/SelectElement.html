<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //Highlight only paragraph element with class mark
            $("p.mark").css("background", "yellow");
            //Highlight only span elements inside the element with id mark
            $("#mark span").css("background", "yellow");
            //Highlight li elements inside the ul elements
            $("ul li").css("background", "yellow");
            //Highlight li elements  inside the ul elements with id mark
            $("ul#mark li").css("background", "red");
            //Highlight li elements  inside the ul elements with class mark
            $("ul.mark li").css("background", "red");
            //Highlight all anchor elements with target blank
            $("ul li['target_blank']").css("background", "red");
        });
    </script>
</head>
<body>
    <p>This is a paragraph</p>
    <p class="mark">This is another paragraph</p>
    <p>This is one more paragraph</p>
    <ul>
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
    <ul id="mark">
        <li>List item one</li>
        <li>List<span>item two</span></li>
        <li>List item three</li>
    </ul>
    <ul class="mark">
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    </ul>
</body>
</html>
