<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 30px;
            border-style: solid;
            border-color: black
        }
    </style>
    <style>
        img{
            position: relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(".start-button").click(function(){
                $("img").animate({left:"+=150"},2000);
            });
            $(".stop-button").click(function(){
                $("img").stop();
            });
            $(".back-button").click(function(){
                $("img").animate({left:"-=150"},2000);
            });
            $(".reset-button").click(function(){
                $("img").animate({left:"0"},'fast');
            });
        });
    </script>
</head>
<body>
    <button type="button" class="start-button">start button</button>
    <button type="button" class="stop-button">stop button</button>
    <button type="button" class="back-button">back button</button>
    <button type="button" class="reset-button">reset button</button>
    <p>
    <img src="download (1).jpg" alt="error 404"></p>
</body>
</html>
