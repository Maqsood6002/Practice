<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 30px;
            border-style: solid;
            border-color: black
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".box").animate({
                    width:"+=50px",
                    height:"+=50px",
                    top:"+=50",
                    left:"+=50"
                });
            });
        });
    </script>
</head>
<body>
    <button type="button">star button</button>
    <div class="box"></div>
</body>
</html>
