<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(".toggle-btn").click(function(){
                $("p").fadeToggle();
            });
        });
    </script>
</head>
<body>
    <button type="button" class="toggle-btn">Fade toggle button</button>
    <p>This is paragraph<br>This is another paragraph</p>
</body>
</html>
