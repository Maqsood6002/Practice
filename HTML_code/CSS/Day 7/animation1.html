<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation1</title>
    <style>
        .button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button1{border-radius: 2px;}
        .button2{border-radius: 4px;}
        .button3{border-radius: 8px;}
        .button4{border-radius: 12px;}
        .button5{border-radius: 50%;}
    </style>
</head>
<body>
    <div class="button button1">2px</div>
    <div class="button button2">4px</div>
    <div class="button button3">8px</div>
    <div class="button button4">12px</div>
    <div class="button button5">50%</div>
</body>
</html>
