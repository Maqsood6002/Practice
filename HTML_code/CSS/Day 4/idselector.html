<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #error{
            color: red;
        }
        button{
            color: aqua;
            background-color: blue;
        }
        .error{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="error">this is heading</h1>
    <p id="error">this is warning</p>
    <button onclick="click" type="button"> click</button>
    <p class="error">this is warning</p>
    <p>this is another paragraph</p>
</body>
</html>
