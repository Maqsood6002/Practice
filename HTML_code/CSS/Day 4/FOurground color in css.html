<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forground color in css</title>
    <style>
        p.one{
            color: #0000ff;
            border: 2px solid;
        }
        p.two{
            color: #00ff00;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <p class="one">border color of this paragraph is same as paragraph</p>
    <p class="two">border color of this paragraph is same as paragraph</p>
</body>
</html>
