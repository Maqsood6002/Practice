<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Without Grouping</title>
    <style>
        h1{
            font-size: 36px;
            font-weight: normal;
        }
        h2{
            font-size: 28px;
            font-weight: bold;
        }
        h3{
            font-size: 20px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>This is first heading</h1>
    <h2>This is second heading</h2>
    <h3>This is third heading</h3>
</body>
</html>
