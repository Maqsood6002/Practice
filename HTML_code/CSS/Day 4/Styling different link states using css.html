<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling different link states using css</title>
    <style>
        a:link{
            color: #ff0000;
            text-decoration: none;
            border-bottom: 1px solid;
        }
        a:visited{
            color: #ff00ff;
        }
        a:hover{
            color: #00ff00;
            border-bottom: none;
        }
        a:active{
            color: #00ffff;
        }
    </style>
</head>
<body>
    <p><a href="http://www.google.com" target="_top">visit google</a></p>
</body>
</html>
