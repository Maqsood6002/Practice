<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style: italic;
        }
        p.oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="normal">NOrmal style paragraph</p>
    <p class="italic">Italic style paragraph</p>
    <p class="oblique">Oblique style paragraph</p>
</body>
</html>
