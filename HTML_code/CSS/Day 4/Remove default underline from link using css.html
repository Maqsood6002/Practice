<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove default underline from link using css</title>
    <style>
        a:link,a:visited{
            text-decoration: none;
        }
        a:hover,a:active{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p><a href="a">Place mouse pointer over me</a></p>
</body>
</html>
