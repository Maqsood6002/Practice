<head>

    <style>
        h1+p{
            color: blue;
            font-size: 10px;
        }
        ul.task{
            color: red;
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <h1>Adjecent Sibling Selector</h1>
    <p>This is first paragraph</p>
    <p>This is second paragraph</p>
    <ul class="task">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>
    <p>This is third paragraph</p>
    <p>This is fourth paragraph</p>
</body>
</html>
