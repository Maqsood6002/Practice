<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text color in css</title>
    <style>
        body{
            color: red;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <div class="text-green">This is simple piece of text</div>
</body>
</html>
