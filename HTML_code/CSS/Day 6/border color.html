<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width</title>
    <style>
        p{
            background-color: aqua;
            border: 1px solid red;
        }
        #one{
            border-width: 5px;
        }
        #two{
            border-width: 5px 10px;
        }
        #three{
            border-width: 5px 10px 15px;
        }
        #four{
            border-width: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <p id="one">This is paragraph</p>
    <p id="two">This is paragraph</p>
    <p id="three">This is paragraph</p>
    <p id="four">This is paragraph</p>
</body>
</html>
