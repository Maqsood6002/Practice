<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float image</title>
    <style>
        img{
            float:right;
            width: 200px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <p><img src="download (1).jpg" alt="error 404"></p>
    <p><img src="download (2).jpg" alt="error 404"></p>
    <p><img src="download.jpg" alt="error 404"></p>
</body>
</html>
