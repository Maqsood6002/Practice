<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max width</title>
    <style>
        div{
            width: 300px;
            max-width: 200px;
            border: 2px solid blue;
            background-color: green;
        }
        p{
            background-color: red;
            float: right;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div>
        max width of this line is set to 200px
    </div>
    <p>This is paragraph</p>
</body>
</html>
