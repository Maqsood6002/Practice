<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Float</title>
    <style>
        #clear{
            clear: left;
        }
        p{
            float: left;
            margin: 10px;
            padding: 10px;
            background: #f0e58c;
        }
    </style>
</head>
<body>
    <p>Float on left</p>
    <p id="clear">There is no float left on this paragraph</p>
</body>
</html>
