<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various border</title>
    <style>
        p{
            background-color: red;
        }
        #none{
            border-style: none;
        }
        #dashed{
            border-style: dashed;
        }
        #dotted{
            border-style: dotted;
        }
        #double{
            border-style: double;
        }
        #solid{
            border-style: solid;
        }
        #groove{
            border-style: groove;
        }
        #hidden{
            border-style: hidden;
        }
    </style>
</head>
<body>
    <p id="none">This is normal Border</p>
    <p id="dotted">This is dotted Border</p>
    <p id="hidden">This is hidden Border</p>
    <p id="dashed">This is dashed Border</p>
    <p id="solid">This is solid Border</p>
    <p id="double">This is double Border</p>
    <p id="groove">This is groove Border</p>
</body>
</html>
