<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        h1{
            border: 2px solid green;
            padding: 50px;
        }
        p{
            border: 2px solid red;
            padding: 25px 75px;
        }
        div{
            padding: 25px 50px 75px;
        }
        pre{
            padding: 25px 50px75px 100px;
        }
        h1, p, div, pre{
            background: lime;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <div>This is div</div>
    <pre>This is pre</pre>
</body>
</html>
