<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting style if list</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: upper-roman;
        }
        hr{
            margin: -10px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
    </ol>
</body>
</html>
