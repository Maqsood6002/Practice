<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildinf navigator bar with html lst and css</title>
    <style>
        body{
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        ul{
            padding: 0;
            list-style: none;
            background-color: aquamarine;
            text-align: right;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            display: block;
            padding: 10px 25px;
            text-decoration: none;
            color: #333;
        }
        ul li a:hover{
            color: #fff;
            background: #939393;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>    
            <li><a href="#">portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
