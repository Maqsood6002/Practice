<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption side property</title>
    <style>
        table{
            width: 250px;
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
        }
        .auto{
            table-layout: auto;
        }
        th{
            height: 40px;
            vertical-align: auto;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <caption>1.0 user detail</caption>
    <table class="auto">
        <caption>Auto layout</caption>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Maqsood</th>
            <th>Maqsood</th>
            <th>...</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Ritish</th>
            <th>Kumar</th>
            <th>...</th>
        </tr>
    </table>
    <progress></progress>
</body>
</html>
