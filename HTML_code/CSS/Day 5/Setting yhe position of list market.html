<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting yhe position of list market</title>
    <style>
        body{
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        ol li{
            background: #ddd;
            padding: 5px;
            margin: 5px;
        }
        ol.in li{
            list-style-position: inside;
        }
        ol.out li{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h2>List marking position: inside</h2>
    <ol class="in">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <h2>List marking position: outside</h2>
    <ol class="out">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
</body>
</html>
