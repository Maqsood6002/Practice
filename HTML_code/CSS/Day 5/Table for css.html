<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Maqsood</th>
            <th>Maqsood</th>
            <th>...</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Ritish</th>
            <th>Kumar</th>
            <th>...</th>
        </tr>
    </table>
</body>
</html>
