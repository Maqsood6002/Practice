<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using image as list marker</title>
    <style>
        ul li{
            list-style-image: url(download.jpg);
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Using image as bullet point</h2>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
</body>
</html>
