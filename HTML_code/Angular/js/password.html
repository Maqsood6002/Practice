<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class password{
            constructor(){
                console.log("Welcome to password generator");
            }
            generatePassword(len){
                let pass="";
                let character="abcdefghijklmnopqrstuvwxyz";
                let numbers="0123456789";
                let spChar="@$^&()_/\|?><;:!\~+=-[]{}";
                if(len<8){
                    console.log("Length should be greater than 8");
                    this.pass="";
                }else{
                    let i=0;
                    while(i<len){
                        this.pass+=character[Math.floor(Math.random()*character.length)];
                        this.pass+=numbers[Math.floor(Math.random()*numbers.length)];
                        this.pass+=spChar[Math.floor(Math.random()*spChar.length)];
                    }
                    this.pass=this.pass.substr(0,len);
                    return this.pass;
                }
            }
        }
        let p=new password;
        console.log(p.generatePassword(9));
    </script>
</body>
</html>
