<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        header{
            font-size: 25px;
            background-color: yellow;
            height: 100px;
            margin-top: -48px;
            width: 105%;
            margin-left: -8px;
        }
        h1{
            margin: 3%;
        }
        img{
            align-items: center;
        }
        .container{
            display: flex;
            padding: 10px;
            margin-left: 30%;
            color: white;
            background-image: url(online-shopping-digital-technology-with-icon-blue-background-ecommerce-online-store-marketing_252172-219.avif);
            background-size: cover;
            height: 100vh;
        }
        .product-card2{
            background-color: white;
        }
        img{
            width: 300px;
            align-items: center;
            margin: 10px;
        }
       #img2{
            /* height: 700px; */
            height: 225px;
        }
        ul{
            text-align: right;
            font-size: 20px;
        }
        ul li{
            display: inline;
        }
        .mid{
            margin-top: -20px;
            background-color: blue;
            height: 30px;
            width: 103%;
            margin-left: -8px;
        }
        a{
            color: white;
            margin: 10px;
            margin-right: 20%;
            align-items: center;
            text-decoration: none;
        }
        .grid{
            width: 300px;
            display: grid;
            grid-template-columns: (3,auto);
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
    </header>
    <div class="mid">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="product-card1">
            <button><img id="img1" src="portrait-handsome-smiling-stylish-young-man-model-wearing-jeans-clothes-sunglasses-fashion-man_158538-5015.avif" alt="Product 1">
            <h2>Male</h2></button>
        </div>
        <div class="product-card2">
            <button>
            <img id="img2" src="high-fashion-portrait-young-elegant-blonde-woman-black-wool-hat-wearing-oversize-white-fringe-poncho-with-long-grey-dress_273443-3799.avif" alt="Product 2">
            <h2>Female</h2></button>
        </div>
        <!-- More product cards can be added here -->
    </div>
    <div class="grid">
        <img src="" alt="">
    </div>
    <footer>
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
